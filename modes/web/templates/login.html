<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inkling</title>
    <style>
        :root {
            --bg: #f5f5f0;
            --text: #1a1a1a;
            --border: #333;
            --accent: #4a90d9;
            --error: #ff6b9d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 2px solid var(--border);
            background: var(--bg);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .error {
            color: var(--error);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .face {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .login-container {
                padding: 1.5rem;
                margin: 0;
                border-width: 2px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .face {
                font-size: 2.5rem;
            }
            input[type="password"],
            button {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 1rem;
                min-height: 48px; /* Better touch target */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .login-container {
                padding: 1.25rem;
                margin: 0;
                border-width: 1px; /* Thinner border on small screens */
                max-width: 100%;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }
            .face {
                font-size: 2rem;
                margin-bottom: 0.75rem;
            }
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            .form-group {
                margin-bottom: 1.25rem;
            }
            input[type="password"],
            button {
                font-size: 16px;
                padding: 1rem;
                min-height: 48px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.25rem;
            }
            .face {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="face">(･_･)</div>
        <h1>Inkling</h1>
        <div class="subtitle">Enter password to continue</div>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autofocus required>
            </div>
            <button type="submit">Login</button>
            % if error:
            <div class="error">{{error}}</div>
            % end
        </form>
    </div>
</body>
</html>
